<body>
    <!-- navbar -->
    <hedder id="navbar">
        <div id="left">
            <div id="logo">
                <img src="logo192.png" alt="">
            </div>
            <div id="name">
                <p>XYZ.com</p>
            </div>
          </div>
        <div id="middle">
            <div class="input">
                <input type="text" placeholder="Search products here...">
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div id="right">
            <button type="submit" class="btn"><a href="login.html">Login</a></button>
        </div>
    </hedder>
     
    <!-- main content here -->
    <main class="container">
        <!-- <img src="image/img1.jpg" alt="" class="slide">
        <img src="image/img1.jpg" alt="" class="slide">
        <img src="image/img1.jpg" alt="" class="slide"> -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image/img1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="image/bag.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="image/img2.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    <div class="container">
         
        </section>
