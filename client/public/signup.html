<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="signupStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Sign up page</title>
</head>

<body>
    <div class="container">
        <h2>XYZ.com</h2>
        <img src="logo192.png" alt="">
        <div class="form-group">

            <div class="form">
                <label>Name</label>
                <input type="text" name="" id="" placeholder=" Enter your name">
            </div>
            <div class="form">
                <label>Phone number</label>
                <input type="text" name="" id="" placeholder=" Enter your phone number">
            </div>
            <div class="form">
                <label>E-mail</label>
                <input type="text" name="" id="" placeholder=" Enter your Email Id">
            </div>
            <div class="form">
                <label>Password</label>
                <input type="password" name="" id="" placeholder=" Create your Password">
            </div>
            <div class="form">
                <button type="submit" class="btn"><a href="login.html">Sign up</a></button>
            </div>
        </div>
    </div>
</body>

</html>
