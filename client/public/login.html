<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="loginStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@500&display=swap" rel="stylesheet">
    
    <title>Login page</title>
</head>

<body>
    <div id="box">
        <div id="name">
            <p>XYZ.com</p>
        </div>
        <div class="image">
            <img src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg"
                alt="">
        </div>
        <div class="form-group">
            <div class="form">
                <label>Email or phone number</label>
                <input type="email" placeholder="Enter your E-mail or phone number">
            </div>
            <div class="form">
                <label>Password</label>
                <input type="password" placeholder="Enter your Password">
            </div>
            <div class="login">
                <button type="submit" class="btn"><a href="index.html">Login</a></button>
            </div>
            <div class="signup">
                <button type="submit" class="btn2 btn"><a href="signup.html">Sign up</a></button>
            </div>
        </div>
    </div>
</body>

</html>
